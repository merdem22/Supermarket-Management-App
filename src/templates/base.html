<!-- src/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Supermarket App{% endblock %}</title>
  <style>
    /* Basic styles for nav and content layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #eee;
      padding: 1em;
    }
    nav a {
      margin-right: 1em;
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 1em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background: #f3f3f3;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="/products">Products</a>
      <a href="/sales">Sales</a>
      <a href="/customers">Customers</a>
      <a href="/employees">Employees</a>
    </nav>
  </header>

  <div class="container">
    {% block content %}
    <!-- Child templates will put their page content here -->
    {% endblock %}
  </div>

</body>
</html>
