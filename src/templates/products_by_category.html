{% extends "base.html" %}
{% block content %}
<h2>Products in Category: {{ category }}</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Unit Price</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>
        <a href="{{ url_for('products_bp.product_detail', product_id=product.product_id) }}">
          {{ product.product_name }}
        </a>
      </td>
      <td>{{ product.unit_price }}</td>
      <td>{{ product.quantity_in_stock }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
